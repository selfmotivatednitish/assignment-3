<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 3 on form</title>
    </head>
    <body>
        <h1>Assignment 3</h1>
        <form action="#">
            <label for="fname">First Name:</label>
            <input for="text" id="fname" name="fname">
            <label for="lname">Last Name:</label>
            <input for="text" id="lname" name="lname">
            <hr>


            <h3>I Love:-</h3>
            <input type="radio" id="eat_chickens" name="hobby">
            <label for="eat_chickens">Eating Chickens</label>
            <br>
            <br>
            <input type="radio" id="travelling" name="hobby" >
            <label for="travelling">Travelling</label>
            <br>
            <br>
            <input type="radio" id="developing" name="hobby">
            <label for="developing">Developing</label>
            <br>
            <br>
            <hr>


            <input type="checkbox" id="laptop" name="gadgets">
            <label for="laptops">I have a laptop</label>
            <br>
            <input type="checkbox" id="mobile phone" name="gadgets">
            <label for="mobile phone">I have a mobile phone</label>
            <br>
            <input type="checkbox" id="desktop" name="gadgets">
            <label for="desktop">I have a desktop</label>
            <br>
            <hr>


            <label for="email">Email:-</label>
            <input type="email" id="email" name="email">
            <label for="password">Password:-</label>
            <input type="password" id="password" name="password">
            <br>
            <hr>

            <label for="age">Tell us your age:-</label>
            <select name="Select Age" id="age">
                <option value="Select Age">Select Age</option>
                <option value="0-12(-)">0-12(-)</option>
                <option value="12(+)-18(-)">12(+)-18(-)</option>
                <option value="18(+)-24(-)">18(+)-24(-)</option>
                <option value="24(+)-30(-)">24(+)-30(-)</option>
                <option value="30(+)-40(-)">30(+)-40(-)</option>
                <option value="40(+)-60(-)">40(+)-60(-)</option>
                <option value="60(+)">60(+)</option>
            </select>
            <br>
            <hr>

            <input type="submit" name="submit" id="submit">
        </form>
    </body>
</html>
